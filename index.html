<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="img/png">
    <link rel="stylesheet" href="style.css">
    <title>Custom-Countdown</title>
</head>
<body>
    <!-- background v -->
    <video class="background-video" loop muted autoplay>
        <source src="vdio/time.mp4" ></source>

    </video>
    <div class="vdeo-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>The Custom Countdown </h1>
            <form class="form" id="countForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Start count now with a reason">
                <label for="date" id="date-picker">Select a date</label>
                <input type="date" id="time-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown"hidden>
            <h1 id="count-title"></h1>
          <ul>
            <li><span></span>DAYS</li>
            <li><span></span>hours</li>
            <li><span></span>minutes</li>
            <li><span></span>seconds</li>
          </ul>
          <button id="countdown-btn">Reset</button>
        </div>
        <div class="complete" id="complete"hidden>
            <h1 class="complete-count">Countdown complete</h1>
            <h1 class="complete-tick" id="complete-tick"></h1>
            <button id="complete_btn">New countdown</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
